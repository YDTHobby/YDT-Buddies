<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YDT Barnyard Buddies - Arcade Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        /* Arcade Machine - Adjusted for 320x480 aspect ratio */
        #arcadeMachine {
            position: relative;
            width: 500px;
            height: 900px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 20px 20px 10px 10px;
            box-shadow: 
                0 0 50px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(255,255,255,0.1);
            padding: 20px;
            padding-top: 40px;
            transform: perspective(1000px) rotateX(2deg);
        }
        
        /* Marquee */
        #marquee {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 80px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(139,69,19,0.5),
                inset 0 0 20px rgba(255,255,255,0.3);
        }
        
        #marquee h1 {
            color: #FFF;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        /* Screen */
        #screenBezel {
            position: relative;
            width: 100%;
            height: 550px;
            background: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.8),
                0 0 10px rgba(255,255,255,0.1);
        }
        
        #screenContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* CRT Effect */
        #screenContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0,0,0,0.15) 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Game Frame */
        #gameFrame {
            width: 320px;
            height: 480px;
            border: none;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Control Panel */
        #controlPanel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 200px;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-radius: 10px;
            box-shadow: 
                inset 0 2px 5px rgba(0,0,0,0.5),
                0 2px 5px rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        
        /* Joystick */
        .joystick-container {
            position: relative;
            width: 100px;
            height: 100px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: 
                inset 0 5px 15px rgba(0,0,0,0.8),
                0 2px 5px rgba(255,255,255,0.1);
        }
        
        .joystick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            border-radius: 50%;
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.5),
                inset 0 -5px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        /* Arcade Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .button-row {
            display: flex;
            gap: 15px;
        }
        
        .arcadeButton {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            border: 4px solid #000;
            border-radius: 50%;
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.5),
                inset 0 -5px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
        }
        
        .arcadeButton.yellow {
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
        }
        
        .arcadeButton.green {
            background: radial-gradient(circle at 30% 30%, #00ff00, #00cc00);
        }
        
        .arcadeButton.blue {
            background: radial-gradient(circle at 30% 30%, #3333ff, #0000cc);
        }
        
        .arcadeButton.small {
            width: 40px;
            height: 40px;
        }
        
        .arcadeButton:active {
            transform: translateY(3px);
            box-shadow: 
                0 2px 5px rgba(0,0,0,0.5),
                inset 0 -2px 5px rgba(0,0,0,0.3);
        }
        
        .arcadeButton::after {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        
        #jumpBtn::after { content: 'JUMP'; }
        #startBtn::after { content: 'START'; }
        #pauseBtn::after { content: 'PAUSE'; }
        
        /* HUD Display */
        #hudDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 16px;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }
        
        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #arcadeMachine {
                width: 95vw;
                max-width: 400px;
                height: auto;
            }
            
            #marquee {
                width: 90%;
                font-size: 18px;
            }
            
            #controlPanel {
                flex-wrap: wrap;
                height: auto;
                gap: 10px;
            }
            
            .joystick-container {
                width: 80px;
                height: 80px;
            }
            
            .arcadeButton {
                width: 50px;
                height: 50px;
            }
            
            .arcadeButton.small {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div id="arcadeMachine">
        <div id="marquee">
            <h1>YDT BARNYARD BUDDIES</h1>
        </div>
        
        <div id="screenBezel">
            <div id="screenContainer">
                <div id="hudDisplay"></div>
                <iframe id="gameFrame" src="index.html"></iframe>
            </div>
        </div>
        
        <div id="controlPanel">
            <div class="joystick-container">
                <div class="joystick" id="joystick"></div>
            </div>
            
                <div class="button-row">
                    <button class="arcadeButton" id="jumpBtn"></button>
                </div>
                <div class="button-row">
                    <button class="arcadeButton small green" id="startBtn"></button>
                    <button class="arcadeButton small blue" id="pauseBtn"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Get the game iframe
    const gameFrame = document.getElementById('gameFrame');
    let gameWindow = null;
    let gameQ = null;

    gameFrame.onload = function () {
        gameWindow = gameFrame.contentWindow;

        setTimeout(() => {
            if (gameWindow.Q) {
                gameQ = gameWindow.Q;
                console.log('Connected to game!');
                setupControls();
            }
        }, 1000);
    };

    function setupJoystick() {
        const joystickEl = document.getElementById('joystick');
        const container = joystickEl.parentElement;
        let active = false;
        let centerX = 0;
        let centerY = 0;

        const updateJoystick = (e) => {
            if (!active) return;

            const rect = container.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;

            const x = (e.clientX || e.touches?.[0]?.clientX || 0) - centerX;
            const y = (e.clientY || e.touches?.[0]?.clientY || 0) - centerY;

            const distance = Math.sqrt(x * x + y * y);
            const maxDistance = rect.width / 2 - 25;

            let moveX = x;
            let moveY = y;

            if (distance > maxDistance) {
                const angle = Math.atan2(y, x);
                moveX = Math.cos(angle) * maxDistance;
                moveY = Math.sin(angle) * maxDistance;
            }

            joystickEl.style.transform = `translate(${moveX}px, ${moveY}px)`;

            if (gameQ && gameQ.inputs) {
                gameQ.inputs['left'] = false;
                gameQ.inputs['right'] = false;
                gameQ.inputs['up'] = false;
                gameQ.inputs['down'] = false;

                if (Math.abs(moveX) > 10) {
                    gameQ.inputs[moveX < 0 ? 'left' : 'right'] = true;
                }

                if (moveY < -10) {
                    gameQ.inputs['up'] = true;
                }
            }
        };

        const startJoystick = (e) => {
            e.preventDefault();
            active = true;
            updateJoystick(e);
        };

        const endJoystick = () => {
            active = false;
            joystickEl.style.transform = 'translate(0, 0)';
            if (gameQ && gameQ.inputs) {
                gameQ.inputs['left'] = false;
                gameQ.inputs['right'] = false;
                gameQ.inputs['up'] = false;
                gameQ.inputs['down'] = false;
            }
        };

        container.addEventListener('mousedown', startJoystick);
        container.addEventListener('touchstart', startJoystick);

        window.addEventListener('mousemove', updateJoystick);
        window.addEventListener('touchmove', updateJoystick);

        window.addEventListener('mouseup', endJoystick);
        window.addEventListener('touchend', endJoystick);
    }

    function setupButtons() {
        const setupButton = (id, action) => {
            const btn = document.getElementById(id);
            if (!btn) return;

            const press = (e) => {
                e.preventDefault();
                if (gameQ && gameQ.inputs) {
                    gameQ.inputs[action] = true;
                }
            };

            const release = (e) => {
                e.preventDefault();
                if (gameQ && gameQ.inputs) {
                    gameQ.inputs[action] = false;
                }
            };

            btn.addEventListener('mousedown', press);
            btn.addEventListener('touchstart', press);
            btn.addEventListener('mouseup', release);
            btn.addEventListener('touchend', release);
            btn.addEventListener('mouseleave', release);
        };

        setupButton('jumpBtn', 'fire');

        document.getElementById('startBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (gameQ && gameQ.inputs) {
                gameQ.inputs['confirm'] = true;
                setTimeout(() => { gameQ.inputs['confirm'] = false; }, 100);
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (gameQ && gameQ.stage && gameQ.stage(0)) {
                const stage = gameQ.stage(0);
                if (stage.paused) {
                    stage.unpause();
                } else {
                    stage.pause();
                }
            }
        });
    }

    function setupControls() {
        setupJoystick();
        setupButtons();

        window.addEventListener('keydown', (e) => {
            if (!gameQ || !gameQ.inputs) return;
            switch (e.key) {
                case 'ArrowLeft': case 'a': case 'A': gameQ.inputs['left'] = true; break;
                case 'ArrowRight': case 'd': case 'D': gameQ.inputs['right'] = true; break;
                case 'ArrowUp': case 'w': case 'W': gameQ.inputs['up'] = true; break;
                case 'ArrowDown': case 's': case 'S': gameQ.inputs['down'] = true; break;
                case ' ': case 'z': case 'Z': gameQ.inputs['fire'] = true; break;
                case 'x': case 'X': gameQ.inputs['action'] = true; break;
                case 'Enter': gameQ.inputs['confirm'] = true; break;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (!gameQ || !gameQ.inputs) return;
            switch (e.key) {
                case 'ArrowLeft': case 'a': case 'A': gameQ.inputs['left'] = false; break;
                case 'ArrowRight': case 'd': case 'D': gameQ.inputs['right'] = false; break;
                case 'ArrowUp': case 'w': case 'W': gameQ.inputs['up'] = false; break;
                case 'ArrowDown': case 's': case 'S': gameQ.inputs['down'] = false; break;
                case ' ': case 'z': case 'Z': gameQ.inputs['fire'] = false; break;
                case 'x': case 'X': gameQ.inputs['action'] = false; break;
                case 'Enter': gameQ.inputs['confirm'] = false; break;
            }
        });
    }

    setupJoystick();
    setupButtons();

    setInterval(() => {
        if (gameQ && gameQ.state) {
            const hud = document.getElementById('hudDisplay');
            const coins = gameQ.state.get('coins') || 0;
            hud.textContent = `COINS: ${coins}`;
        }
    }, 100);
</script>
</body>
</html>
