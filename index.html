<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YDT Barnyard Buddies - Arcade Machine</title>
    <!-- Game Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Wrapper & Screen Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #arcadeMachine {
            position: relative;
            width: 500px;
            height: 900px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 20px 20px 10px 10px;
            box-shadow:
                0 0 50px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(255,255,255,0.1);
            padding: 20px;
            padding-top: 40px;
            transform: perspective(1000px) rotateX(2deg);
        }
        #marquee {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 80px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 30px rgba(139,69,19,0.5),
                inset 0 0 20px rgba(255,255,255,0.3);
        }
        #marquee h1 {
            color: #FFF;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        #screenBezel {
            position: relative;
            width: 100%;
            height: 550px;
            background: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow:
                inset 0 0 30px rgba(0,0,0,0.8),
                0 0 10px rgba(255,255,255,0.1);
        }
        #screenContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Ensure game canvas fits inside screenContainer */
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #screenContainer canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #screenContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0,0,0,0.15) 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        #controlPanel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 200px;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-radius: 10px;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.5),
                0 2px 5px rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .joystick-container {
            position: relative;
            width: 100px;
            height: 100px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow:
                inset 0 5px 15px rgba(0,0,0,0.8),
                0 2px 5px rgba(255,255,255,0.1);
        }
        .joystick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            border-radius: 50%;
            box-shadow:
                0 5px 10px rgba(0,0,0,0.5),
                inset 0 -5px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .button-row { display: flex; gap: 15px; align-items: center; }
        .arcadeButton {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            border: 4px solid #000;
            border-radius: 50%;
            box-shadow:
                0 5px 10px rgba(0,0,0,0.5),
                inset 0 -5px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
        }
        .arcadeButton.small { width: 40px; height: 40px; }
        .arcadeButton.yellow { background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500); }
        .arcadeButton.green  { background: radial-gradient(circle at 30% 30%, #00ff00, #00cc00); }
        .arcadeButton.blue   { background: radial-gradient(circle at 30% 30%, #3333ff, #0000cc); }
        .arcadeButton:active {
            transform: translateY(3px);
            box-shadow:
                0 2px 5px rgba(0,0,0,0.5),
                inset 0 -2px 5px rgba(0,0,0,0.3);
        }
        .arcadeButton::after {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        #jumpBtn::after  { content: 'JUMP'; }
        #startBtn::after { content: 'START'; }
        #pauseBtn::after { content: 'PAUSE'; }
        #hudDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 16px;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }
        @media (max-width: 600px) {
            #arcadeMachine { width: 95vw; max-width: 400px; height: auto; }
            #marquee      { width: 90%; font-size: 18px; }
            #controlPanel { flex-wrap: wrap; height: auto; gap: 10px; }
            .joystick-container { width: 80px; height: 80px; }
            .arcadeButton       { width: 50px; height: 50px; }
            .arcadeButton.small { width: 35px; height: 35px; }
        }
    </style>

    <!-- Arcade & Game Scripts -->
    <script src="js/arcade-detection.js"></script>
    <script src="lib/quintus.js"></script>
    <script src="lib/quintus_input.js"></script>
    <script src="lib/quintus_scenes.js"></script>
    <script src="lib/quintus_sprites.js"></script>
    <script src="lib/quintus_touch.js"></script>
    <script src="lib/quintus_ui.js"></script>
    <script src="lib/quintus_tmx.js"></script>
    <script src="lib/quintus_2d.js"></script>
    <script src="lib/quintus_anim.js"></script>
    <script src="lib/quintus_audio.js"></script>
    <script src="js/game.js"></script>
    <script src="js/nugget.js"></script>
    <script src="js/defaultenemy.js"></script>
    <script src="js/tangledyarn.js"></script>
    <script src="js/cat.js"></script>
    <script src="js/princessmabel.js"></script>
    <script src="js/yarnball.js"></script>
    <script src="js/endgame.js"></script>
    <script src="js/maintitle.js"></script>
    <script src="js/level1.js"></script>
    <script src="js/hub.js"></script>
</head>
<body>
    <div id="arcadeMachine">
        <div id="marquee"><h1>YDT BARNYARD BUDDIES</h1></div>
        <div id="screenBezel">
            <div id="screenContainer">
                <div id="hudDisplay"></div>
                <div id="gameContainer"></div>
            </div>
        </div>
        <div id="controlPanel">
            <div class="joystick-container">
                <div class="joystick" id="joystick"></div>
            </div>
            <div class="button-row">
                <button class="arcadeButton" id="jumpBtn"></button>
            </div>
            <div class="button-row">
                <button class="arcadeButton small green" id="startBtn"></button>
                <button class="arcadeButton small blue" id="pauseBtn"></button>
            </div>
        </div>
    </div>

    <!-- Control & HUD Script -->
    <script>
        function simulateKey(key, isDown) {
            const evt = new KeyboardEvent(isDown ? 'keydown' : 'keyup', { key, bubbles: true });
            document.dispatchEvent(evt);
        }
        function setupJoystick() {
            const joystickEl = document.getElementById('joystick');
            const container = joystickEl.parentElement;
            let active = false, lastLeft = false, lastRight = false;
            const update = e => {
                if (!active) return;
                const rect = container.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - (rect.left + rect.width/2);
                const max = rect.width/2 - 25;
                const moveX = Math.max(-max, Math.min(max, x));
                joystickEl.style.transform = `translate(${moveX}px, 0)`;
                const goLeft = moveX < -10;
                const goRight = moveX > 10;
                if (goLeft !== lastLeft) { simulateKey('ArrowLeft', goLeft); lastLeft = goLeft; }
                if (goRight !== lastRight) { simulateKey('ArrowRight', goRight); lastRight = goRight; }
            };
            const start = e => { e.preventDefault(); active = true; update(e); };
            const end = () => {
                active = false;
                joystickEl.style.transform = 'translate(0,0)';
                simulateKey('ArrowLeft', false);
                simulateKey('ArrowRight', false);
                lastLeft = lastRight = false;
            };
            container.addEventListener('mousedown', start);
            container.addEventListener('touchstart', start);
            window.addEventListener('mousemove', update);
            window.addEventListener('touchmove', update);
            window.addEventListener('mouseup', end);
            window.addEventListener('touchend', end);
        }
        function setupButton(id, key) {
            const btn = document.getElementById(id);
            if (!btn) return;
            const press   = e => { e.preventDefault(); simulateKey(key, true); };
            const release = e => { e.preventDefault(); simulateKey(key, false); };
            btn.addEventListener('mousedown', press);
            btn.addEventListener('touchstart', press);
            btn.addEventListener('mouseup', release);
            btn.addEventListener('touchend', release);
            btn.addEventListener('mouseleave', release);
        }
        function setupControls() {
            setupJoystick();
            setupButton('jumpBtn','ArrowUp');
            setupButton('startBtn','Enter');
            setupButton('pauseBtn','Escape');
        }
        window.addEventListener('load', () => {
            setTimeout(() => {
                setupControls();
                // move the Quintus canvas into our bezel
                const attach = () => {
                    const gameCanvas = document.querySelector('canvas');
                    if (gameCanvas) {
                        document.getElementById('gameContainer').appendChild(gameCanvas);
                        gameCanvas.style.width = '100%';
                        gameCanvas.style.height = '100%';
                    } else {
                        setTimeout(attach, 100);
                    }
                };
                attach();
            }, 1000);
        });
        setInterval(() => {
            if (window.Q && Q.state) {
                const coins = Q.state.get('coins') || 0;
                document.getElementById('hudDisplay').textContent = `COINS: ${coins}`;
            }
        }, 100);
    </script>
</body>
</html>
