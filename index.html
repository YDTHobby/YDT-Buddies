<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDT Barnyard Buddies - Arcade Machine</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/arcade-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
    }

    #arcadeWrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center;
    }

    /* Fixed arcade machine dimensions - no media queries */
    #arcadeMachine {
      width: 500px;
      height: 900px;
      position: relative;
    }

    /* Override any media queries from arcade-style.css */
    @media (max-width: 600px), (max-height: 700px) {
      #arcadeMachine {
        width: 500px !important;
        height: 900px !important;
        max-width: none !important;
      }
    }
  </style>

  <!-- Game Scripts -->
  <script src="js/arcade-detection.js"></script>
  <script src="lib/quintus.js"></script>
  <script src="lib/quintus_input.js"></script>
  <script src="lib/quintus_scenes.js"></script>
  <script src="lib/quintus_sprites.js"></script>
  <script src="lib/quintus_touch.js"></script>
  <script src="lib/quintus_ui.js"></script>
  <script src="lib/quintus_tmx.js"></script>
  <script src="lib/quintus_2d.js"></script>
  <script src="lib/quintus_anim.js"></script>
  <script src="lib/quintus_audio.js"></script>
  <script src="js/game.js"></script>
  <script src="js/nugget.js"></script>
  <script src="js/defaultenemy.js"></script>
  <script src="js/tangledyarn.js"></script>
  <script src="js/cat.js"></script>
  <script src="js/princessmabel.js"></script>
  <script src="js/yarnball.js"></script>
  <script src="js/endgame.js"></script>
  <script src="js/maintitle.js"></script>
  <script src="js/worldmap.js"></script>
  <script src="js/level1.js"></script>
  <script src="js/hub.js"></script>
  
</head>

<body>
  <div id="arcadeWrapper">
    <div id="arcadeMachine">
      <div class="side-speaker left"></div>
      <div class="side-speaker right"></div>
      <div class="coin-slot"></div>
      <div class="instructions">Touch joystick to move. Press Jump to fly!</div>

      <div id="marquee" class="arcade-text arcade-glow">
        <h1>YDT BARNYARD BUDDIES</h1>
      </div>

      <div id="screenBezel" class="crt-flicker">
        <div id="screenContainer">
          <div id="hudDisplay" class="high-score-display">COINS: 0</div>
          <canvas id="gameFrame" width="320" height="480"></canvas>
          <div class="scanlines"></div>
        </div>
      </div>

      <div id="controlPanel">
        <div class="joystick-container">
          <div class="joystick" id="joystick"></div>
        </div>
        <div class="button-row">
          <button class="arcadeButton red" id="jumpBtn"></button>
        </div>
        <div class="button-row">
          <button class="arcadeButton small green" id="startBtn"></button>
          <button class="arcadeButton small blue" id="pauseBtn"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed Control & Input Setup -->
  <script>
    // Create and dispatch keyboard events that Quintus can understand
    function simulateKey(keyCode, key, isDown) {
      const event = new KeyboardEvent(isDown ? 'keydown' : 'keyup', {
        bubbles: true,
        cancelable: true,
        keyCode: keyCode,
        which: keyCode,
        key: key,
        code: key,
        charCode: isDown ? 0 : keyCode
      });
      
      // Dispatch to canvas, document, and window to ensure it's caught
      const canvas = document.getElementById('gameFrame');
      if (canvas) canvas.dispatchEvent(event);
      document.dispatchEvent(event);
      window.dispatchEvent(event);
    }

    function setupJoystick() {
      const joystickEl = document.getElementById('joystick');
      const container = joystickEl.parentElement;
      let active = false;
      let currentDirection = null;
      let startX = 0;

      const updateJoystick = (e) => {
        if (!active) return;
        e.preventDefault();
        
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const touchX = e.touches ? e.touches[0].clientX : e.clientX;
        const deltaX = touchX - startX;
        
        // Limit movement to horizontal axis only, with boundaries
        const maxMove = rect.width / 2 - 25;
        const moveX = Math.max(-maxMove, Math.min(maxMove, deltaX));
        
        // Apply transform
        joystickEl.style.transform = `translate(${moveX}px, 0)`;

        // Determine direction
        let newDirection = null;
        if (moveX < -15) newDirection = 'left';
        else if (moveX > 15) newDirection = 'right';

        // Only send events when direction changes
        if (newDirection !== currentDirection) {
          // Release previous direction
          if (currentDirection === 'left') simulateKey(37, 'ArrowLeft', false);
          if (currentDirection === 'right') simulateKey(39, 'ArrowRight', false);
          
          // Press new direction
          if (newDirection === 'left') simulateKey(37, 'ArrowLeft', true);
          if (newDirection === 'right') simulateKey(39, 'ArrowRight', true);
          
          currentDirection = newDirection;
        }
      };

      const start = (e) => {
        e.preventDefault();
        active = true;
        
        // Store the starting position
        const rect = container.getBoundingClientRect();
        startX = e.touches ? e.touches[0].clientX : e.clientX;
        
        // Reset joystick to center first
        joystickEl.style.transform = 'translate(0, 0)';
      };

      const end = (e) => {
        e.preventDefault();
        active = false;
        
        // Animate back to center
        joystickEl.style.transition = 'transform 0.2s ease-out';
        joystickEl.style.transform = 'translate(0, 0)';
        
        // Remove transition after animation
        setTimeout(() => {
          joystickEl.style.transition = '';
        }, 200);
        
        // Release any pressed direction
        if (currentDirection === 'left') simulateKey(37, 'ArrowLeft', false);
        if (currentDirection === 'right') simulateKey(39, 'ArrowRight', false);
        currentDirection = null;
      };

      // Touch events
      container.addEventListener('touchstart', start, { passive: false });
      window.addEventListener('touchmove', updateJoystick, { passive: false });
      window.addEventListener('touchend', end, { passive: false });
      window.addEventListener('touchcancel', end, { passive: false });
      
      // Mouse events
      container.addEventListener('mousedown', start);
      window.addEventListener('mousemove', updateJoystick);
      window.addEventListener('mouseup', end);
      window.addEventListener('mouseleave', end);
    }

    function setupButton(buttonId, keyCode, keyName) {
      const btn = document.getElementById(buttonId);
      if (!btn) return;
      
      let isPressed = false;
      
      const press = (e) => {
        e.preventDefault();
        if (!isPressed) {
          isPressed = true;
          simulateKey(keyCode, keyName, true);
          btn.classList.add('pressed');
        }
      };
      
      const release = (e) => {
        e.preventDefault();
        if (isPressed) {
          isPressed = false;
          simulateKey(keyCode, keyName, false);
          btn.classList.remove('pressed');
        }
      };

      // Touch events
      btn.addEventListener('touchstart', press, { passive: false });
      btn.addEventListener('touchend', release, { passive: false });
      btn.addEventListener('touchcancel', release, { passive: false });
      
      // Mouse events
      btn.addEventListener('mousedown', press);
      btn.addEventListener('mouseup', release);
      btn.addEventListener('mouseleave', release);
    }

    function setupControls() {
      setupJoystick();
      setupButton('jumpBtn', 38, 'ArrowUp');     // Up arrow
      setupButton('startBtn', 13, 'Enter');      // Enter key
      setupButton('pauseBtn', 27, 'Escape');     // Escape key
    }

    // Initialize controls when everything is loaded
    window.addEventListener('load', () => {
      setTimeout(setupControls, 100); // Small delay to ensure game is initialized
    });

    // Also setup on DOMContentLoaded as backup
    document.addEventListener('DOMContentLoaded', setupControls);
  </script>

  <!-- Fixed Scaling Script -->
  <script>
    function scaleArcade() {
      const wrap = document.getElementById('arcadeWrapper');
      const machine = document.getElementById('arcadeMachine');
      const W = window.innerWidth;
      const H = window.innerHeight;

      // Fixed cabinet dimensions
      const MACHINE_W = 500;
      const MACHINE_H = 900;
      const MARQUEE_TOP = 80;  // Marquee extends above

      // Calculate scale to fit screen including marquee
      const totalHeight = MACHINE_H + MARQUEE_TOP;
      const scaleX = W / MACHINE_W;
      const scaleY = H / totalHeight;
      const scale = Math.min(scaleX, scaleY) * 0.95; // 0.95 for a bit of padding

      // Apply scale to wrapper
      wrap.style.transform = `scale(${scale})`;
    }

    // Initial scale and on resize
    window.addEventListener('resize', scaleArcade);
    window.addEventListener('load', scaleArcade);
    scaleArcade(); // Call immediately
  </script>

  <!-- Button visual feedback -->
  <style>
    .arcadeButton.pressed {
      transform: translateY(3px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5), inset 0 -2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</body>
</html>
